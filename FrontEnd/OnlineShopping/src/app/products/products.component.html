<mat-grid-list cols="4" rowHeight="180px">
        <mat-grid-tile *ngFor="let product of products | slice: 1; let i = index"
        [colspan] = "1"
        [rowspan] = "2">
        <table>
            <tr>
                <td>
                    
                    <img *ngIf="images[i+1] != 0" src="{{images[i].url}}" alt="" height=200 width=200>
                </td>
            </tr>
            <tr>
                <td>
                    <input hidden value="{{product.productId}}">
                    {{product.productName}}
                </td>
            <tr>
                <td>Rs. 
                    {{product.currentPrice}} /=
                </td>
            </tr>
            <tr>
                <td>
                    <p>{{product.productDescription}}</p>
                </td>
            </tr>        
            <tr>
                <td>
                    <button id="addToCart" mat-raised-button color="primary">Add to cart <mat-icon>shopping_cart</mat-icon></button>   
                </td>
            </tr>
        </table>
        </mat-grid-tile>
  </mat-grid-list>
