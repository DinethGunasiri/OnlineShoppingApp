<div class="main-div">
    <mat-card>
      <mat-card-title>User Login</mat-card-title>
  
      <hr />
  
      <div class="userIcon">
        <span class="material-icons" id="accountIcon">account_circle</span>
      </div>
  
      <mat-form-field class="example-full-width" id="email">
        <mat-label>Email Address</mat-label>
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com" required>
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  
      <br />
  
      <mat-form-field class="example-full-width" id="password">
        <mat-label>Password</mat-label>
        <input matInput required type="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher" />
        <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  
      <hr />
  
      <div class="loginBtn">
        <button mat-raised-button color="primary">Login</button>
      </div>
  
      <div  class="text">
        <span>Click <b><a href="">HERE</a></b> to reset password</span>
      </div>
  
    </mat-card>
  </div>
